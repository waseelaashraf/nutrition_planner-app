<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Nutrition Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Nutrition Planner</h1>
            <p>Personalized meal plans powered by AI</p>
        </header>

        <main>
            <!-- User Profile Section -->
            <section id="user-profile" class="card">
                <h2>User Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary-restrictions">Dietary Restrictions</label>
                        <input type="text" id="dietary-restrictions" name="dietaryRestrictions" placeholder="e.g., vegetarian, gluten-free">
                    </div>
                    
                    <div class="form-group">
                        <label for="health-goals">Health Goals</label>
                        <input type="text" id="health-goals" name="healthGoals" placeholder="e.g., weight loss, muscle gain">
                    </div>
                    
                    <div class="form-group">
                        <label for="food-preferences">Food Preferences</label>
                        <input type="text" id="food-preferences" name="foodPreferences" placeholder="e.g., likes chicken, dislikes broccoli">
                    </div>
                    
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <input type="text" id="allergies" name="allergies" placeholder="e.g., nuts, dairy">
                    </div>
                    
                    <button type="submit" id="generate-plan-btn" class="btn-primary">Generate Meal Plan</button>
                </form>
            </section>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
                <p>Generating your personalized meal plan...</p>
            </div>

            <!-- Meal Plan Display Section -->
            <section id="meal-plan-display" class="card hidden">
                <h2>Your Personalized Meal Plan</h2>
                <div id="meal-plan-content">
                    <!-- Meal plan will be inserted here -->
                </div>
                <div class="action-buttons">
                    <button id="save-plan-btn" class="btn-secondary">Save Plan</button>
                    <button id="customize-plan-btn" class="btn-secondary">Customize Plan</button>
                    <button id="new-plan-btn" class="btn-primary">Create New Plan</button>
                </div>
            </section>

            <!-- Error Message Display -->
            <div id="error-message" class="error-message hidden">
                <p id="error-text"></p>
                <button id="close-error-btn" class="btn-secondary">Close</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI-Powered Nutrition Planner. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
